<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/3bfd3ce9e5.js"
     crossorigin="anonymous">
    </script>
    <title>Vanilla JS T3</title>
</head>
<body>
    <main> <!--*Main use for Dominant Content-->
        <div class="grid">
            <!-- *Turn indicator -->
            <div class="turn">
                <i class="fa-solid fa-x turquoise"></i>
                <p>Player 1, you're up!</p>
           </div>

            <!-- *Dropdown menu -->
            <div class="menu">
                <button class="menu-btn">
                    Actions
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
                
                <div class="items border hidden">
                    <button >Reset</button>
                    <button >New Round</button>
                </div>
            </div>

            <!-- *Game Board -->
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>

            <!-- *Score Board -->
            <div class="score"></div>
            <div class="score"></div>
            <div class="score"></div>
        </div>
    </main>
    <footer>
        <p>
            Original project by
            <a href="https://twitter.com/megfdev">@megfdev</a> and
            <a href="https://twitter.com/Ivan00sto">@Ivan00Sto</a>
        </p>
    
        <p>
            Refactored by
            <a href="https://twitter.com/zg_dev" style="color: var(--turquoise)">@zg_dev</a>
        </p>
        </footer>
</body>
</html>
